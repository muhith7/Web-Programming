<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
    <style type="text/css">
        .container{
            width: 100%;
        }
        .wrapper{
            width: 100%;
            min-width: 100px;
        }
        .nav, .section{
            float: left;
        }
        .nav{
            width: 20%;
        }
        .section{
            width: 80%;
        }
        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" style="border: 5px dotted;">
        <div class="header">
            <h1>Web Layout</h1>
        </div>
    <div class="wrapper">
        <div class="nav">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>Layout DIV</h2>
            <p>Website ini dibuat menggunakan layout DIV</p>
        </div>
        <div class="footer">
            <p>Pemrograman Web</p>
        </div>
    </div>
    </div>
    
    
    
</body>
</html>
